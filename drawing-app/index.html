<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bc7510769d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="app">
            <ul class="app__options">
                <li class="app__option">
                    <label class="app__label app__label--bg-color" for="brush-color">Background color</label>
                    <input class="app__select app__select--bgcolor" id="bg-color" type="color" value="#ffffff">
                </li>
                <li class="app__option">
                    <label class="app__label app__label--brush-color" for="brush-color">Brush color</label>
                    <input class="app__select app__select--color " id="brush-color" type="color">
                </li>
                <li class="app__option">
                    <label for="brush-size">Brush size</label>
                    <input class="app__select-width" id="brush-size" type="number" min="1" max="20" value="10">
                </li>
                <li class="app__option">
                    <label for="brush-type">Brush type</label>
                    <select class="app__select-style" id="brush-type">
                        <option value="round">Round</option>
                        <option value="butt">Butt</option>
                        <option value="square">Square</option>
                    </select>
                </li>
            </ul>
            <div class="canvas-container">
                <canvas class="canvas"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
