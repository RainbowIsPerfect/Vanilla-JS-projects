<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Memory Card Game</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <h1 class="game__heading">Memory card game</h1>
            <div class="game__button-container">
                <button tabindex="1" class="game__reset-button button">Restart</button>
                <button tabindex="2" class="game__generate-button button">Generate</button>
                <select class="game__select select" tabindex="3">
                    <option value="2x3" >2x3</option>
                    <option value="4x3" >4x3</option>
                    <option value="2x2">2x2</option>
                </select>
            </div>
            <ul class="game__cards-list">
            </ul>
        </div>
        <div class="winning-menu">
            You win!
            <button tabindex="1" class="game__reset-button button">Restart</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
