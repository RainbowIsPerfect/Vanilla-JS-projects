<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="calc-top">
            <a href="https://github.com/RainbowIsPerfect/calculator-js" class="calc-name" target="_blank">Calculator v.0.3</a>
        </div>
        <div class="output">
            <div class="output-previous"></div>
            <div class="output-current"></div>
        </div>
        <div class="buttons">
            <button class="button" data-operator>%</button>
            <button class="button">+/-</button>  
            <button class="button" data-del>CE</button>
            <button class="button" data-clear>C</button>
            <button class="button" data-operator>+</button>
            <button class="button" data-number>1</button>
            <button class="button" data-number>2</button>
            <button class="button" data-number>3</button>
            <button class="button" data-operator>-</button>
            <button class="button" data-number>4</button>
            <button class="button" data-number>5</button>
            <button class="button" data-number>6</button>
            <button class="button" data-operator>*</button>
            <button class="button" data-number>7</button>
            <button class="button" data-number>8</button>
            <button class="button" data-number>9</button>
            <button class="button" data-operator>/</button>
            <button class="button" data-number>0</button>
            <button class="button" data-number>.</button>
            <button class="button" data-equal>=</button>    
        </div>
    </div>
    <div class="style-buttons-list">
        <button id="border-radius-button" class="style-button">Buttons style</button>
        <button id="output-color-button" class="style-button">Output color</button>
        <button id="output-text-align-button" class="style-button">Output text align</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
