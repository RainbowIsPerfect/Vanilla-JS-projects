<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Password generator</title>
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="app__output-container">
                <textarea class="app__output" rows="1" cols="30" maxlength="20" readonly placeholder="Generate password"></textarea>
                <button class="app__copy" aria-label="Copy to clipboard">
                    <svg class="app__copy-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#ccc">
                        <path
                            d="M502.6 70.63l-61.25-61.25C435.4 3.371 427.2 0 418.7 0H255.1c-35.35 0-64 28.66-64 64l.0195 256C192 355.4 220.7 384 256 384h192c35.2 0 64-28.8 64-64V93.25C512 84.77 508.6 76.63 502.6 70.63zM464 320c0 8.836-7.164 16-16 16H255.1c-8.838 0-16-7.164-16-16L239.1 64.13c0-8.836 7.164-16 16-16h128L384 96c0 17.67 14.33 32 32 32h47.1V320zM272 448c0 8.836-7.164 16-16 16H63.1c-8.838 0-16-7.164-16-16L47.98 192.1c0-8.836 7.164-16 16-16H160V128H63.99c-35.35 0-64 28.65-64 64l.0098 256C.002 483.3 28.66 512 64 512h192c35.2 0 64-28.8 64-64v-32h-47.1L272 448z" />
                    </svg>
                </button>
            </div>
            <ul class="app__options-list">
                <li class="app__option-item">
                    <input id="lowercase" type="checkbox" class="app__option-checkbox" checked>
                    <label tabindex="0" class="app__option-label app__option-label--checkbox"
                        for="lowercase">Lowercase</label>
                </li>
                <li class="app__option-item">
                    <input id="uppercase" type="checkbox" class="app__option-checkbox">
                    <label tabindex="0" class="app__option-label app__option-label--checkbox"
                        for="uppercase">Uppercase</label>
                </li>
                <li class="app__option-item">
                    <input id="special" type="checkbox" class="app__option-checkbox">
                    <label tabindex="0" class="app__option-label app__option-label--checkbox" for="special">Special
                        symbols</label>
                </li>
                <li class="app__option-item">
                    <input id="numbers" type="checkbox" class="app__option-checkbox">
                    <label tabindex="0" class="app__option-label app__option-label--checkbox"
                        for="numbers">Numbers</label>
                </li>
                <li class="app__option-item app__option-item--range">
                    <label class="app__option-label app__option-label--range" for="range">Password length: <span class="app__password-length"></span></label>
                    <input id="range" type="range" min="1" max="20" step="1" value="8" class="app__option-range">
                </li>
                <li class="app__option-item">
                    <button class="app__option-button">Generate password</button>
                </li>
            </ul>
            <div class="app__tooltip app__tooltip--hidden">Copied to clipboard</div>
        </div> 
    </div>
    <script src="main.js"></script>
</body>

</html>
